<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>UBC Mars Colony | Sabatier Test Reactor UI</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./res/styles/styles.css">

  <!-- Scripts -->
  <script>
    delete module.exports;
	var exports = {"__esModule": true};
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.5/Chart.bundle.min.js"></script> -->
  <script src="./dist/renderer.js"></script>
	
</head>


<body>
	<div class="title-container">
		<div class="title-logo">
			<image src="assets/ubcmc-logo-transparent_small.png"></image>
		</div>
		<div class="title-text">
			<h1>Sabatier Reactor Monitor</h1>
			<h3>UBC Mars Colony<h3/>
		</div>
		<hr/>
	</div>
	
	<div class="horz-container">
		
		<!-- PANEL 1/3: REACTOR COMMAND BUTTONS -->
		<div class="content-panel reactor-commands">
			<div class="button-stack">
				<button id="connect-toggle-button" onclick="rtns.routine_connect_toggle()">
					CONNECT
				</button>
				<button disabled id="reactor-stop-button" 
				 style="margin-bottom: 10ex"
				 onclick="rtns.reaction_stop(this)">
					REACTOR STOP
				</button>
				
				<select id="command-selector">
					<option selected disabled hidden value="title">Select Command</option>
				</select>
				<button disabled id="execute-command-button"
			 	 onclick="rtns.execute_command()">
					Execute
				</button>
			</div>
		</div>

		<!-- PANEL 2/3: CONSOLE -->
		<div class="content-panel reactor-console">
			<p class="status-bar">
				<span style="text-align: right">Reactor Status:</span>
				<span style="text-align: left" id="reactor-status">Unknown</span>
			</p>
			<pre id="reactor-console-output" class="console output"></pre>
			<button onclick="notebook.clear()">CLEAR CONSOLE</button>
		</div>


		<!-- PANEL 3/3: DATAPLOTS -->
		<div class="content-panel reactor-dataplots">
			<!--
			<h4 id="dataplot-title" style="text-align: center">-</h4>
			-->
			<div id="dataplot-selectors" style="text-align: center">
				<select id="dataplot-selector-preset" 
				 onchange="charts.select(this)">
					<option selected disabled hidden 
					 value="title"> 
						Select Plot
					</option>
				</select>
			</div>

			<div style="position: relative; width: 100%; height: 45%">
				<canvas id="dataplot-micro" class="chart"></canvas>
			</div>
			<div style="position: relative; width: 100%; height: 40%">
				<canvas id="dataplot-macro" class="chart"></canvas>
			</div>
			<div style="text-align: center">
				<!-- DISABLED UNTIL MULTI-WINDOW SUPPORT IS ADDED
				<button onclick="charts.popped.pop(charts.primary.current_plot)">[] -> [[=]</button>
				<button onclick="charts.popped.close_all()">[[X]</button>
				-->
			</div>
		</div>
	</div>
</body>

</html>
